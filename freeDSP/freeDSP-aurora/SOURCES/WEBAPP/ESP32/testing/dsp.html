<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<head><title>AURORA DSP</title></head>
<style>
body{font-family:Helvetica;background-color: #181818;}

* {font-size: 14px;
  color: #F0F0F0;}

button{
  height: 50px;
  width: 50px;
  background-color: #101010;
  border: 2px solid;
  border-radius: 3px;
  font-size: 12px;
}

input[type=number]{
  height: 20px;
  background-color: #101010;
  border: 1px solid #F0F0F0;
  border-radius: 5px;
  color: #FFFFFF;
}

select{
  -moz-appearance: none;
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 25px;
  background-color: #101010;
  border: 1px solid #F0F0F0;
  border-radius: 5px;
  color: #FFFFFF;
  font-size: 14px;
  padding-left: 10px;
  outline: none;
  cursor: pointer;
}


td{text-align:center;}

input[type=range].range {
  cursor: pointer;
  width: 100px !important;
  transform: rotate(270deg)
}

.send{
  height: 30px;
  width: 100%;
  background-color: #101010;
  border: 1px solid #F0F0F0;
  border-radius: 5px;
  color: #FFFFFF;
  font-size: 14px;
}

.modal{
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 30px;
  left: 37.5%;
  top: 37.5%;
  width: 25%;
  height: 25%;
  overflow: auto;
  background-color: #101010;
  border-radius: 10px;
  border: 2px solid;
  border-top: 20px solid;
  color: #F0F0F0;
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #101010;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 90%;
  max-width: 1200px;
  border: 0px;
}

/* The Close Button */
.close {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 20px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

.cursor {
  cursor: pointer;
}

.caption-container {
  text-align: center;
  background-color: black;
  padding: 2px 16px;
  color: white;
}

.ptbl{
  width: 100%;
  height: 100%;
}

.input{border-color:#FFFFFF;}
.hp{border-color:#54F4F9;}
.shlv{border-color:#005EF0;}
.peq{border-color:#A05EF0;}
.phase{border-color:#FD8E28;}
.delay{border-color:#73EC6F;}
.gain{border-color:#FC527F;}
</style>

      <tr><td><input type="number" style="width:95%;"></td><td style="text-align:left;width:10%;">Q</td></tr>
      <tr><td colspan="2"><input type="checkbox">Invert</td></tr>

      <tr><td colspan="2"><button class="send">Send</button></td></tr>
      </table>
    </div>

  <script>
  function openInput(){document.getElementById("input").style.display = "block";}
  function openHP(){document.getElementById("highPass").style.display = "block";}
  function openLShelv(){document.getElementById("lowShelv").style.display = "block";}
  function openPEQ(){document.getElementById("peq").style.display = "block";}
  function openHShelv(){document.getElementById("highShelv").style.display = "block";}
  function openLP(){document.getElementById("lowPass").style.display = "block";}
  function openPhase(){document.getElementById("phase").style.display = "block";}
  function openDelay(){document.getElementById("delay").style.display = "block";}
  function openGain(){document.getElementById("gain").style.display = "block";}

    function openModal(fxo) {
      document.getElementById("highPass").style.display = "block";
      document.getElementById("fxo_hp").value = fxo;

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
